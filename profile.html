<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/bootstrap-4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/bootstrap-4.4.1/css/bootstrap-grid.css">
    <link rel="stylesheet" href="./dist/bootstrap-4.4.1/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./dist/font/fontawesome-free-5.13.0-web/css/all.min.css">
    <link rel="stylesheet" href="./dist/css/style.css">
    <link rel="stylesheet" href="./dist/plugins/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">



    <script src="./dist/bootstrap-4.4.1/js/jquery-3.4.1.slim.min.js"></script>
    <script src="./dist/js/jquery-3.4.1.min.js"></script>
    <script src="./dist/bootstrap-4.4.1/js/bootstrap.min.js"></script>
    <script src="./dist/bootstrap-4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="./dist/bootstrap-4.4.1/js/popper.min.js"></script>
    <script src="./dist/bootstrap-4.4.1/js/"></script>
    <script src="./dist/js/source.js"></script>
    <script src="./dist/plugins/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
</head>
<body>
<header id="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand main-logo" href="#">
                <img src="./dist/images/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Về chúng tôi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Khóa học</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giảng viên</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tin tức</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section class="wrapper mt-4">
    <div class="w-100 pt-2 pb-5">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Library</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data</li>
                </ol>
            </nav>
            <div class="row">
                <div class="col-3">
                    <div class="radius box-shadow bg-white p-2 d-flex flex-column align-items-center">
                        <div class="img-profile rounded-circle overflow-hidden">
                            <img src="./dist/images/student.png" alt="">
                        </div>
                        <h4 class="mb-1">Thế Sơn</h4>
                        <p class="text-muted">Học viên</p>
                        <button class="btn btn-danger mb-2 btn-block"><i class="fas fa-unlock-alt"></i> Kích hoạt khóa học</button>
                        <div class="text-orange mb-2 text-left w-100">
                            <i class="fas fa-book-open"></i> Khóa học của tôi
                        </div>
                        <div class="text-left w-100 text-muted">
                            <i class="fas fa-user"></i> Hồ sơ cá nhân
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div class="radius box-shadow p-3 bg-white">
                        <h6>Hồ sơ nhân viên</h6>
                        <div class="row">
                            <div class="col-4">
                                <div class="p-profile-img d-flex justify-content-center">
                                    <div class="circle">
                                        <img class="profile-pic img-p" src="./dist/images/student.png">
                                        <div class="p-image">
                                            <i class="fa fa-camera upload-button"></i>
                                            <input class="file-upload" type="file" accept="image/*"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-8">
                                <form>
                                    <div class="form-group">
                                        <label for="">Họ tên:</label>
                                        <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="John Smith">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Số điện thoại</label>
                                        <input type="phone" class="form-control" id="" placeholder="0987654321">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Email</label>
                                        <input type="email" class="form-control" id="" placeholder="demo@gmail.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Ngày sinh</label>
                                        <input type="date" class="form-control" id="" placeholder="dd/mm/yyyy">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Giới tính</label>
                                        <div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                                <label class="custom-control-label" for="customRadioInline1">Nam</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                                <label class="custom-control-label" for="customRadioInline2">Nữ</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <button type="submit" class="btn btn-danger"><i class="fas fa-user-lock mr-1"></i>Đặt lại mật khẩu</button>
                                        <button type="submit" class="btn btn-success">Lưu thay đổi</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function() {


        var readURL = function(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.profile-pic').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }


        $(".file-upload").on('change', function(){
            readURL(this);
        });

        $(".upload-button").on('click', function() {
            $(".file-upload").click();
        });
    });
</script>
</body>
</html>
